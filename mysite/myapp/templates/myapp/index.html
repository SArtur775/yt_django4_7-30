{% extends "myapp/base.html" %}
{% load static %}



{% block content %}

<h4>
{% for item in  items %}
<a href="{% url "myapp:detail" item.id %}">
    <img style="width: 50px;" src="{{item.image.url}}" alt="">  {{item.id}} {{item.name}} | {{item.price}} | {{item.description}} <br/>

</a>
    {% endfor %}
</h4>
 {% endblock %}
